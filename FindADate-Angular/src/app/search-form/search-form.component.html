<div class="container">
  <h1>Search Form!</h1>
  <form #form="ngForm" (ngSubmit) = "getRecommendations(form); f.reset()">
    <div class="form-group">
      <label for="street">Street (ex. 700 Commonwealth Avenue)</label>
      <input type="text" class="form-control" id="street" required ngModel>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" required ngModel>
    </div>

    <div class="form-group">
      <label for="state">State (ex. MA for Massachusetts)</label>
      <input type="text" class="form-control" id="state" required ngModel>
    </div>

    <div class="form-group">
      <label for="postalcode"> Zip Code </label>
      <input type="text" class="form-control" id="postalcode" required ngModel>
    </div>

    <div class="form-group">
      <label for="theme"> Theme </label>
      <select class="form-control" id="theme" required>
        <option *ngFor="let theme of themes" [value]="theme"> {{theme}} </option>
      </select>
    </div>

    <div class="form-group">
      <label for="openNow"> Open Now (0 for no, 1 for yes) </label>
      <select class="form-control" id="openNow" required>
        <option *ngFor="let openNowOption of openNowOptions" [value]="openNowOption"> {{openNowOption}} </option>
      </select>
    </div>

    <button type="submit" class="btn btn-default" value="submit">Search!</button>
  </form>
  {{recommendations}}
</div>
